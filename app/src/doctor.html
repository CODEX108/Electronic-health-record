<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>healChain</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            background: linear-gradient(135deg, #e3f2fd 0%, #f8bbd0 100%);
            min-height: 100vh;
        }
        .navbar {
            margin-bottom: 70px;
            border-radius: 0;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .navbar-brand {
            font-weight: 700;
            font-size: 1.7em;
            letter-spacing: 1px;
        }
        .panel {
            margin-bottom: 60px;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.10);
            border: none;
            background: #fff;
        }
        .panel-heading {
            margin-bottom: 20px;
            background: linear-gradient(90deg, #1976d2 0%, #c2185b 100%);
            color: #fff;
            border-radius: 12px 12px 0 0;
            box-shadow: 0 2px 8px rgba(33,150,243,0.08);
            padding: 30px 20px 20px 20px;
        }
        .panel-body {
            padding: 30px 30px 20px 30px;
        }
        .form-control {
            border-radius: 8px;
            font-size: 1.1em;
            padding: 12px 14px;
            box-shadow: 0 1px 4px rgba(33,150,243,0.05);
        }
        .btn-primary, .btn-success, .btn-danger {
            border-radius: 8px;
            font-weight: 600;
            font-size: 1.05em;
            padding: 10px 28px;
            box-shadow: 0 2px 8px rgba(33,150,243,0.10);
            transition: background 0.3s;
        }
        .btn-primary {
            background: linear-gradient(90deg, #1976d2 0%, #c2185b 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(90deg, #1565c0 0%, #ad1457 100%);
        }
        .btn-success {
            background: linear-gradient(90deg, #43a047 0%, #1976d2 100%);
            border: none;
        }
        .btn-success:hover {
            background: linear-gradient(90deg, #388e3c 0%, #1565c0 100%);
        }
        .btn-danger {
            background: linear-gradient(90deg, #d32f2f 0%, #c2185b 100%);
            border: none;
        }
        .btn-danger:hover {
            background: linear-gradient(90deg, #b71c1c 0%, #ad1457 100%);
        }
        .alert {
            border-radius: 8px;
            font-size: 1.05em;
            box-shadow: 0 2px 8px rgba(33,150,243,0.08);
        }
        .table {
            background: #fafafa;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 1px 4px rgba(33,150,243,0.05);
        }
        .table th {
            background: #e3f2fd;
            color: #1976d2;
            font-weight: 600;
            font-size: 1.08em;
        }
        .table-hover > tbody > tr:hover {
            background-color: #f8bbd0;
        }
        .form-group label {
            font-weight: 500;
            font-size: 1.08em;
            color: #1976d2;
        }
        .text-center h3 {
            font-weight: 700;
            letter-spacing: 1px;
            font-size: 2em;
        }
        .records-row {
            background: #f3e5f5;
        }
        @media (max-width: 768px) {
            .panel-body {
                padding: 18px 8px 10px 8px;
            }
            .panel-heading {
                padding: 18px 8px 10px 8px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header"><a class="navbar-brand" href="#">healChain</a></div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav navbar-right"><li><a href="./index.html">Logout</a></li></ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="text-center"><i class="glyphicon glyphicon-user"></i> Doctor Profile</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1">
                        <table class="table">
                            <tr><th><i class="glyphicon glyphicon-font"></i> Name:</th><td id="name"></td></tr>
                            <tr><th><i class="glyphicon glyphicon-calendar"></i> Age:</th><td id="age"></td></tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="text-center"><i class="glyphicon glyphicon-folder-open"></i> Accessible EMRs</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="alert alert-danger col-sm-10 col-sm-offset-1" style="display: none;"></div>
                </div>
                <div class="row">
                    <div class="col-sm-10 col-sm-offset-1">
                        <table id="viewPatient" class="table table-hover">
                            <thead>
                                <tr>
                                    <th><i class="glyphicon glyphicon-user"></i> Patient</th>
                                    <th class="publicKeyPatient" style="display:none;">Public Key</th>
                                    <th><i class="glyphicon glyphicon-eye-open"></i> Action</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="/js/web3.min.js"></script>
<script src="js/app.js"></script>

<script>
    const BACKEND_URL = 'http://localhost:3000';
    const ailmentsDict = { 0: "Common Flu", 1: "Viral Infection", 2: "Cancer", 3: "Tumor", 4: "Covid-19", 5: "Heart-Disorder", 6: "Other" };
    let key;
    let docName = "";

    $(window).on('load', async function() {
        const connectedAccount = await connect();
        if (connectedAccount) {
            key = connectedAccount.toLowerCase();
            loadDoctorDetails();
            loadAccessiblePatients();
        }
    });
    
    function loadDoctorDetails() {
        contractInstance.get_doctor.call(key, { gas: 1000000 }, function(error, result) {
            if (!error) {
                docName = result[0];
                $("#name").html(docName);
                $("#age").html(result[1].c[0]);
            } else {
                console.error("Error fetching doctor data:", error);
            }
        });
    }

    function loadAccessiblePatients() {
        contractInstance.get_accessed_patientlist_for_doctor(key, { gas: 1000000 }, function(error, patientAddressList) {
            if (!error) {
                const tableBody = $("#viewPatient tbody");
                tableBody.empty(); // Clear existing rows
                patientAddressList.forEach(patientAddress => {
                    contractInstance.get_patient.call(patientAddress, { gas: 1000000 }, function(err, patientInfo) {
                        if (!err) {
                            const row = `<tr>
                                <td>${patientInfo[0]}</td>
                                <td class="publicKeyPatient" style="display:none;">${patientAddress}</td>
                                <td><input class="btn btn-success" onclick="toggleRecords(this)" type="button" value="View/Edit Records"></td>
                            </tr>`;
                            tableBody.append(row);
                        }
                    });
                });
            } else {
                console.error("Error fetching patient list:", error);
            }
        });
    }

    function toggleRecords(element) {
        const $row = $(element).closest('tr');
        const patientAddress = $row.find('.publicKeyPatient').text();
        const patientName = $row.find('td:first').text();
        let $nextRow = $row.next('.records-row');

        if ($nextRow.length) {
            $nextRow.remove();
            $(element).val("View/Edit Records").removeClass("btn-danger").addClass("btn-success");
        } else {
            // Fetch records from backend
            $.get(`${BACKEND_URL}/api/records/${patientAddress}`, { requester: key })
                .done(function(data) {
                    if (data.success) {
                        const contentHtml = getRecordDisplayHtml(patientAddress, data.content, patientName);
                        $row.after(`<tr class="records-row"><td colspan="3">${contentHtml}</td></tr>`);
                        $(element).val("Hide Records").removeClass("btn-success").addClass("btn-danger");
                    } else {
                        $(".alert-danger").text(data.message).show().delay(3000).fadeOut();
                    }
                })
                .fail(function() {
                     $(".alert-danger").text('Could not access records. Server error.').show().delay(3000).fadeOut();
                });
        }
    }

    function getRecordDisplayHtml(patientAddress, recordContent, patientName) {
        let optionsHtml = '<option selected disabled>-- Please Select --</option>';
        for (const [id, name] of Object.entries(ailmentsDict)) {
            optionsHtml += `<option value="${id}">${name}</option>`;
        }

        return `
            <pre style="margin-top: 20px;" id="records_${patientAddress}">${recordContent}</pre>
            <div class="form-group">
                <label for="ailmentsList_${patientAddress}" class="control-label">Diagnosis:</label>
                <select class="form-control" id="ailmentsList_${patientAddress}">${optionsHtml}</select>
            </div>
            <div class="form-group">
                <label class="control-label" for="details_${patientAddress}">Details:</label>
                <textarea class="form-control" rows="5" id="details_${patientAddress}" placeholder="Enter details..."></textarea>
            </div>
            <button class="btn btn-primary" onclick="submitDiagnosis('${patientAddress}', '${patientName}')">Submit Diagnosis & Claim</button>
        `;
    }

    function getDateTime() {
        const now = new Date();
        const AddZero = num => (num < 10 ? "0" + num : "" + num);
        const date = [AddZero(now.getDate()), AddZero(now.getMonth() + 1), now.getFullYear()].join("/");
        const time = [AddZero(now.getHours()), AddZero(now.getMinutes())].join(":");
        return `${date} ${time} ${now.getHours() >= 12 ? "PM" : "AM"}`;
    }

    async function submitDiagnosis(patientAddress, patientName) {
        const diagnosisVal = $(`#ailmentsList_${patientAddress}`).val();
        if (diagnosisVal === null) {
            alert("Please select a diagnosis.");
            return;
        }

        const diagnosis = parseInt(diagnosisVal);
        const diagnosedText = ailmentsDict[diagnosis];
        const comments = $(`#details_${patientAddress}`).val();
        const oldRecords = $(`#records_${patientAddress}`).text();

        const newRecordEntry = `\n\nDiagnosed By: ${docName}\nDiagnosis Time: ${getDateTime()}\nDiagnosis: ${diagnosedText}\nComments: ${comments}\n`;
        const updatedRecords = oldRecords + newRecordEntry;

        try {
            // 1. Update record in MongoDB via backend
            const response = await fetch(`${BACKEND_URL}/api/records/${patientAddress}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content: updatedRecords, doctorAddress: key })
            });

            const data = await response.json();
            if (!data.success) throw new Error(data.message || 'Backend update failed.');

            // 2. Call smart contract to claim insurance and revoke access
            contractInstance.insurance_claim(patientAddress, diagnosis, { from: key, gas: 1000000 }, function(error, result) {
                if (!error) {
                    alert(`Diagnosis for ${patientName} submitted successfully. Your payment has been processed.`);
                    loadAccessiblePatients(); // Refresh the list
                } else {
                    console.error("Smart contract claim error:", error);
                    $(".alert-danger").text("Blockchain transaction failed. See console.").show().delay(3000).fadeOut();
                }
            });

        } catch (error) {
            console.error('Error submitting diagnosis:', error);
            $(".alert-danger").text(error.message).show().delay(3000).fadeOut();
        }
    }
</script>
</body>
</html>
