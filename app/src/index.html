    <!-- Page Content -->
    <div class="container">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="text-center"><i class="glyphicon glyphicon-lock"></i> Welcome to healChain</h3>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="alert alert-warning col-sm-10 col-sm-offset-1" style="display: none;">
                        <strong><i class="glyphicon glyphicon-warning-sign"></i> Warning!</strong> Unregistered user. Click <a href="./register.html">here</a> to register. 
                    </div>
                </div>
                <form class="form-horizontal" name="loginForm" autocomplete="off" style="margin-top: 18px;">
                    <div class="panel-heading" style="background: #f3e5f5; color: #1976d2; border-radius: 8px; margin-bottom: 18px;">
                        <h5 class="text-center"><i class="glyphicon glyphicon-info-sign"></i> Login is Linked to your Metamask Account</h5>
                    </div>
                    <div class="form-group">
                        <!-- Optionally add input fields for future expansion -->
                    </div>
                </form>
                <div class="text-center" style="margin-top: 30px;">
                    <button class="btn btn-primary btn-lg" onclick="login()"><i class="glyphicon glyphicon-log-in"></i> Login</button>
                </div>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
    <script src="/js/web3.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        $(function(){
      $("#includedContent").load("anim.html"); 
    });

        connect();    
        function login(){
            $(".alert-warning").hide();

            publicKey= web3.currentProvider.selectedAddress;
            console.log(publicKey);
            contractInstance.get_patient_list(function(error, result){
                if(!error){
                    var PatientList = result;
                    for(var i = 0; i < PatientList.length; i++) {
                        if (publicKey.toLowerCase() == PatientList[i]) {
                            location.href = "./patient.html?key=" + publicKey;
                        }
                    }
                    
                } else {
                    console.log(error);
                    console.log("Invalid User!");
                    $(".alert-warning").show();
                }
            });

            contractInstance.get_doctor_list(function(error, result){
                if(!error){
                    var DoctorList = result;
                    for(var i = 0; i < DoctorList.length; i++) {
                        if (publicKey.toLowerCase() == DoctorList[i]) {
                            location.href = "./doctor.html?key=" + publicKey;
                        }
                    }
                    
                } else {
                    console.log(error);
                    $(".alert-warning").show();
                }
            }); 
            
            console.log("Invalid User!");
            $(".alert-warning").show();
        }

     
        
    </script>
